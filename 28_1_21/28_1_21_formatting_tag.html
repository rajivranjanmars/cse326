<!DOCTYPE html>
<html>

    <body>

        <p>
            <b>
                THIS TEXT IS BOLD.
            </b>
        </p>

        <p>
            <i>
                this text is italic.
            </i>
        </p>

        <p>
            this is
                <sub>
                    subscript
                </sub>
                    and
                <sub>
                    superscript
                </sub>
        </p>

    </body>

</html>

<!--
<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Small text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text 
-->
